<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>จัดการพนักงาน | Dev Journey POS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="backoffice.html">
                <img src="https://img.icons8.com/fluency/48/pos-terminal.png" width="40" class="me-2">
                <span class="fw-bold text-primary fs-4">Dev Journey POS</span>
            </a>
            <div class="ms-auto d-flex align-items-center">
                <button class="btn btn-outline-secondary btn-sm me-3" id="backofficeBtn">
                    <i class="bi bi-arrow-bar-left"></i> หลังร้าน
                </button>
                <span class="me-3 fw-semibold text-dark" id="userGreeting"></span>
                <button class="btn btn-outline-danger btn-sm ms-2" id="logoutBtn">
                    <i class="bi bi-box-arrow-right"></i> ออกจากระบบ
                </button>
            </div>
        </div>
    </nav>
    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="fw-bold text-primary"><i class="bi bi-people"></i> จัดการพนักงาน</h2>
            <button class="btn btn-success" id="addUserBtn"><i class="bi bi-plus-lg"></i> เพิ่มพนักงาน</button>
        </div>
        <div class="card shadow-sm rounded-4">
            <div class="card-body">
                <div id="emptyUserAlert" class="alert alert-info text-center d-none"></div>
                <div class="table-responsive">
                    <table class="table align-middle table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>ชื่อผู้ใช้</th>
                                <th>ชื่อ-นามสกุล</th>
                                <th>สิทธิ์</th>
                                <th>สถานะ</th>
                                <th>จัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <!-- Modal เพิ่ม/แก้ไข -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog">
            <form class="modal-content" id="userForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">เพิ่มพนักงาน</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="userId">
                    <div class="mb-3">
                        <label>ชื่อผู้ใช้</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label>รหัสผ่าน</label>
                        <input type="password" class="form-control" id="password">
                        <div class="form-text" id="passwordHelp"></div>
                    </div>
                    <div class="mb-3">
                        <label>ชื่อ-นามสกุล</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label>สิทธิ์</label>
                        <select class="form-select" id="role">
                            <option value="admin">admin</option>
                            <option value="manager">manager</option>
                            <option value="cashier">cashier</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label>สถานะ</label>
                        <select class="form-select" id="isActive">
                            <option value="true">เปิดใช้งาน</option>
                            <option value="false">ปิดใช้งาน</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                    <button type="submit" class="btn btn-primary">บันทึก</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal ลบ -->
    <div class="modal fade" id="deleteUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content text-center">
                <div class="modal-header border-0 flex-column">
                    <i class="bi bi-exclamation-triangle text-danger" style="font-size:2.2rem;"></i>
                    <h5 class="modal-title mt-2 text-danger fw-bold">ยืนยันลบพนักงาน</h5>
                    <button type="button" class="btn-close position-absolute top-0 end-0 m-2"
                        data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="mb-0 fs-5">คุณต้องการลบพนักงานนี้ใช่หรือไม่?</p>
                </div>
                <div class="modal-footer justify-content-center border-0 pb-4">
                    <button type="button" class="btn btn-outline-secondary rounded-pill px-4" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle"></i> ยกเลิก
                    </button>
                    <button type="button" class="btn btn-danger rounded-pill px-4" id="confirmDeleteUserBtn">
                        <i class="bi bi-trash"></i> ลบ
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/js/users.js"></script>
</body>

</html>
