<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>ตั้งค่าร้านค้า | Dev Journey POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="backoffice.html">
                <img src="https://img.icons8.com/fluency/48/pos-terminal.png" width="40" class="me-2">
                <span class="fw-bold text-primary fs-4">Dev Journey POS</span>
            </a>
            <div class="ms-auto d-flex align-items-center">
                <button class="btn btn-outline-secondary btn-sm me-3" id="backofficeBtn">
                    <i class="bi bi-arrow-bar-left"></i> หลังร้าน
                </button>
                <span class="me-3 fw-semibold text-dark" id="userGreeting"></span>
                <button class="btn btn-outline-danger btn-sm ms-2" id="logoutBtn">
                    <i class="bi bi-box-arrow-right"></i> ออกจากระบบ
                </button>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="card shadow rounded-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">ตั้งค่าร้านค้า</h4>
            </div>
            <form class="card-body" id="settingsForm" autocomplete="off">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>ชื่อร้านค้า</label>
                        <input type="text" class="form-control" id="shop_name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>เบอร์โทร</label>
                        <input type="text" class="form-control" id="shop_phone">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>เลขผู้เสียภาษี</label>
                        <input type="text" class="form-control" id="shop_tax_id">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>สกุลเงิน</label>
                        <input type="text" class="form-control" id="currency" value="THB">
                    </div>
                    <div class="col-md-12 mb-3">
                        <label>ที่อยู่ร้าน</label>
                        <textarea class="form-control" id="shop_address" rows="2"></textarea>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label>URL โลโก้ร้าน <small class="text-muted">(ใส่ลิงก์รูปโลโก้ถ้ามี)</small></label>
                        <input type="text" class="form-control" id="shop_logo">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>ส่วนหัวใบเสร็จ</label>
                        <input type="text" class="form-control" id="bill_header">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>ส่วนท้ายใบเสร็จ</label>
                        <input type="text" class="form-control" id="bill_footer">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>คำขึ้นต้นเลขบิล</label>
                        <input type="text" class="form-control" id="bill_number_prefix">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>VAT (%)</label>
                        <input type="number" class="form-control" id="tax_rate" min="0" max="99" step="0.01">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label>ธีมสีระบบ</label>
                        <input type="color" class="form-control form-control-color" id="theme_color" value="#0d6efd">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>เงินต่อ 1 แต้มสะสม</label>
                        <input type="number" class="form-control" id="point_rate" min="1">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>แต้มหมดอายุ (เดือน)</label>
                        <input type="number" class="form-control" id="point_expire_months" min="1">
                    </div>
                </div>
                <div class="mt-4 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary px-4">บันทึก</button>
                </div>
                <div id="saveSuccess" class="alert alert-success mt-3 d-none">บันทึกสำเร็จ!</div>
                <div id="saveError" class="alert alert-danger mt-3 d-none"></div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/js/settings.js"></script>
</body>

</html>
