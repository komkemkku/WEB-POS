<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>Backoffice | Dev Journey POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/backoffice.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="https://img.icons8.com/fluency/48/pos-terminal.png" width="40" class="me-2">
                <span class="fw-bold text-primary fs-4">Dev Journey POS</span>
            </a>
            <div class="ms-auto d-flex align-items-center">
                <button class="btn btn-outline-secondary btn-sm me-3" id="posBtn">
                    <i class="bi bi-shop"></i> กลับหน้าขาย
                </button>
                <span class="me-3 fw-semibold text-dark" id="userGreeting"></span>
                <button class="btn btn-outline-danger btn-sm ms-2" id="logoutBtn">
                    <i class="bi bi-box-arrow-right"></i> ออกจากระบบ
                </button>
            </div>
        </div>
    </nav>
    <main class="container py-5">
        <div class="row g-4">
            <div class="col-6 col-md-4">
                <a href="products.html" class="card card-menu text-center shadow h-100">
                    <div class="card-body py-5">
                        <i class="bi bi-box-seam fs-1 text-primary"></i>
                        <h5 class="mt-3 fw-bold">จัดการสินค้า</h5>
                    </div>
                </a>
            </div>
            <div class="col-6 col-md-4">
                <a href="categories.html" class="card card-menu text-center shadow h-100">
                    <div class="card-body py-5">
                        <i class="bi bi-list-ul fs-1 text-info"></i>
                        <h5 class="mt-3 fw-bold">จัดการหมวดหมู่</h5>
                    </div>
                </a>
            </div>
            <div class="col-6 col-md-4">
                <a href="customers.html" class="card card-menu text-center shadow h-100">
                    <div class="card-body py-5">
                        <i class="bi bi-people fs-1 text-success"></i>
                        <h5 class="mt-3 fw-bold">จัดการลูกค้า</h5>
                    </div>
                </a>
            </div>
            <div class="col-6 col-md-4">
                <a href="promotions.html" class="card card-menu text-center shadow h-100">
                    <div class="card-body py-5">
                        <i class="bi bi-tag fs-1 text-warning"></i>
                        <h5 class="mt-3 fw-bold">โปรโมชั่น</h5>
                    </div>
                </a>
            </div>
            <div class="col-6 col-md-4">
                <a href="sales.html" class="card card-menu text-center shadow h-100">
                    <div class="card-body py-5">
                        <i class="bi bi-receipt fs-1 text-danger"></i>
                        <h5 class="mt-3 fw-bold">ประวัติการขาย</h5>
                    </div>
                </a>
            </div>
            <div class="col-6 col-md-4">
                <a href="stock.html" class="card card-menu text-center shadow h-100">
                    <div class="card-body py-5">
                        <i class="bi bi-archive fs-1 text-dark"></i>
                        <h5 class="mt-3 fw-bold">คลังสินค้า/สต็อก</h5>
                    </div>
                </a>
            </div>
            <div class="col-6 col-md-4">
                <a href="users.html" class="card card-menu text-center shadow h-100">
                    <div class="card-body py-5">
                        <i class="bi bi-person-badge fs-1 text-primary"></i>
                        <h5 class="mt-3 fw-bold">จัดการพนักงาน</h5>
                    </div>
                </a>
            </div>
            <div class="col-6 col-md-4">
                <a href="settings.html" class="card card-menu text-center shadow h-100">
                    <div class="card-body py-5">
                        <i class="bi bi-gear fs-1 text-muted"></i>
                        <h5 class="mt-3 fw-bold">ตั้งค่าร้านค้า</h5>
                    </div>
                </a>
            </div>
            <div class="col-6 col-md-4">
                <a href="printers.html" class="card card-menu text-center shadow h-100">
                    <div class="card-body py-5">
                        <i class="bi bi-printer fs-1 text-secondary"></i>
                        <h5 class="mt-3 fw-bold">จัดการเครื่องพิมพ์</h5>
                    </div>
                </a>
            </div>
        </div>
    </main>
    <footer class="text-center text-muted py-4 small mt-5">
        &copy; 2025 Dev Journey
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/backoffice.js"></script>
</body>

</html>
