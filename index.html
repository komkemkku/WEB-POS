<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Journey POS - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/frontend/css/login.css">
</head>

<body class="bg-login">
    <main class="d-flex align-items-center justify-content-center vh-100">
        <section class="login-card shadow p-4 rounded-4 bg-white w-100" style="max-width: 400px;">
            <div class="text-center mb-4">
                <img src="https://img.icons8.com/fluency/96/pos-terminal.png" alt="POS Icon" width="60" height="60">
                <h2 class="mt-2 mb-1 fw-bold text-primary">Dev Journey POS</h2>
                <p class="mb-0 text-secondary small">ระบบขายหน้าร้านที่ทันสมัยและใช้งานง่าย</p>
            </div>
            <form id="loginForm" autocomplete="off">
                <div class="mb-3">
                    <label for="username" class="form-label">ชื่อผู้ใช้</label>
                    <input type="text" class="form-control" id="username" placeholder="ระบุชื่อผู้ใช้" required
                        autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">รหัสผ่าน</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="ระบุรหัสผ่าน" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword" tabindex="-1">
                            <span class="bi bi-eye" id="eyeIcon"></span>
                        </button>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg rounded-pill">เข้าสู่ระบบ</button>
                </div>
                <div id="loginAlert" class="alert alert-danger mt-3 d-none" role="alert"></div>
            </form>
            <footer class="mt-4 text-center small text-muted">
                © 2025 Dev Journey
            </footer>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="/frontend/js/login.js"></script>
</body>

</html>
