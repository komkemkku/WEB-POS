<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>จัดการลูกค้า | Dev Journey POS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/customers.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="backoffice.html">
                <img src="https://img.icons8.com/fluency/48/pos-terminal.png" width="40" class="me-2">
                <span class="fw-bold text-primary fs-4">Dev Journey POS</span>
            </a>
            <div class="ms-auto d-flex align-items-center">
                <button class="btn btn-outline-secondary btn-sm me-3" id="backofficeBtn">
                    <i class="bi bi-arrow-bar-left"></i> หลังร้าน
                </button>
                <span class="me-3 fw-semibold text-dark" id="userGreeting"></span>
                <button class="btn btn-outline-danger btn-sm ms-2" id="logoutBtn">
                    <i class="bi bi-box-arrow-right"></i> ออกจากระบบ
                </button>
            </div>
        </div>
    </nav>
    <!-- Main -->
    <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="fw-bold text-primary"><i class="bi bi-people"></i> จัดการลูกค้า</h2>
            <button class="btn btn-success" id="addCustomerBtn"><i class="bi bi-person-plus"></i> เพิ่มลูกค้า</button>
        </div>
        <div class="card shadow-sm rounded-4">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-4 ms-auto">
                        <input type="text" id="searchInput" class="form-control" placeholder="ค้นหาชื่อ/เบอร์/อีเมล">
                    </div>
                </div>
                <div id="emptyCustomerAlert" class="alert alert-info text-center d-none"></div>
                <div class="table-responsive">
                    <table class="table align-middle table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>ชื่อ-นามสกุล</th>
                                <th>เบอร์โทร</th>
                                <th>อีเมล</th>
                                <th>แต้มสะสม</th>
                                <th>สมัครเมื่อ</th>
                                <th>จัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="customerTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Modal Add/Edit -->
        <div class="modal fade" id="addCustomerModal" tabindex="-1">
            <div class="modal-dialog">
                <form class="modal-content" id="customerForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addCustomerModalLabel">เพิ่มลูกค้าใหม่</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label">ชื่อ-นามสกุล</label>
                            <input type="text" class="form-control" id="custName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">เบอร์โทร</label>
                            <input type="text" class="form-control" id="custPhone" pattern="^0[0-9]{9}$" maxlength="10"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">อีเมล</label>
                            <input type="email" class="form-control" id="custEmail">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">แต้มสะสม</label>
                            <input type="number" class="form-control" id="custPoint" min="0" value="0">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="hidden" id="custId">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                        <button type="submit" class="btn btn-primary">บันทึกข้อมูล</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Modal Delete -->
        <div class="modal fade" id="deleteCustomerModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <p>คุณต้องการลบลูกค้าคนนี้ใช่หรือไม่?</p>
                        <button class="btn btn-danger" id="confirmDeleteBtn">ลบ</button>
                        <button class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center text-muted py-4 small mt-5">
        &copy; 2025 Dev Journey
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/js/customers.js"></script>
</body>

</html>
